<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <style>
        .b {
            fill: #FF6B35;
        }

        .s {
            fill: #E85D2A;
        }

        .d {
            fill: #D94E1F;
        }
    </style>

    <!-- Shell (compact) -->
    <ellipse cx="16" cy="18" rx="10" ry="7" class="b" stroke="#D94E1F" stroke-width="1" />

    <!-- LEGS (only 2 on each side, BELOW eyes) -->
    <g stroke="#E85D2A" stroke-width="2" fill="none" stroke-linecap="round">
        <!-- Left legs -->
        <path d="M 10,20 Q 6,22 4,25" />
        <path d="M 9,23 Q 6,25 5,28" />

        <!-- Right legs -->
        <path d="M 22,20 Q 26,22 28,25" />
        <path d="M 23,23 Q 26,25 27,28" />
    </g>

    <!-- CLAWS (front, compact) -->
    <g class="s">
        <!-- Left -->
        <ellipse cx="9" cy="16" rx="2.5" ry="3" transform="rotate(-15 9 16)" />
        <ellipse cx="6" cy="14" rx="3.5" ry="3" />
        <path d="M 4,13 L 2,12" stroke="#D94E1F" stroke-width="1.5" stroke-linecap="round" />
        <path d="M 4,15 L 2,16" stroke="#D94E1F" stroke-width="1.5" stroke-linecap="round" />

        <!-- Right -->
        <ellipse cx="23" cy="16" rx="2.5" ry="3" transform="rotate(15 23 16)" />
        <ellipse cx="26" cy="14" rx="3.5" ry="3" />
        <path d="M 28,13 L 30,12" stroke="#D94E1F" stroke-width="1.5" stroke-linecap="round" />
        <path d="M 28,15 L 30,16" stroke="#D94E1F" stroke-width="1.5" stroke-linecap="round" />
    </g>

    <!-- EYES ON STALKS (ABOVE legs and claws!) -->
    <g>
        <!-- Left eye -->
        <line x1="13" y1="14" x2="11" y2="8" stroke="#E85D2A" stroke-width="2" stroke-linecap="round" />
        <circle cx="11" cy="6" r="3.5" fill="white" stroke="#E85D2A" stroke-width="1.5" />
        <circle cx="12" cy="6" r="2" fill="#2D3748" />
        <circle cx="12.8" cy="5.2" r="1" fill="white" />

        <!-- Right eye -->
        <line x1="19" y1="14" x2="21" y2="8" stroke="#E85D2A" stroke-width="2" stroke-linecap="round" />
        <circle cx="21" cy="6" r="3.5" fill="white" stroke="#E85D2A" stroke-width="1.5" />
        <circle cx="22" cy="6" r="2" fill="#2D3748" />
        <circle cx="22.8" cy="5.2" r="1" fill="white" />
    </g>

    <!-- MOUTH -->
    <path d="M 13,21 Q 16,23 19,21" fill="none" stroke="#D94E1F" stroke-width="1.5" stroke-linecap="round" />

    <!-- PASSPORT simplified -->
    <rect x="11" y="17" width="10" height="7" rx="1" fill="white" stroke="#E85D2A" stroke-width="1.2" />
    <rect x="12" y="18" width="3" height="4" rx="0.5" class="s" />
    <line x1="15.5" y1="18.5" x2="19.5" y2="18.5" stroke="#E85D2A" stroke-width="0.8" />
    <line x1="15.5" y1="20" x2="19.5" y2="20" stroke="#E85D2A" stroke-width="0.8" />
    <line x1="15.5" y1="21.5" x2="18.5" y2="21.5" stroke="#E85D2A" stroke-width="0.8" />
    <!-- ADM badge -->
    <rect x="12" y="22.5" width="8" height="1.3" rx="0.3" fill="#FFD700" />
</svg>