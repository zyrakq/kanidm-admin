<svg width="140" height="140" viewBox="30 30 140 140" xmlns="http://www.w3.org/2000/svg">
    <style>
        .body {
            fill: #FF6B35;
        }

        .shell {
            fill: #E85D2A;
        }

        .dark {
            fill: #D94E1F;
        }
    </style>

    <!-- SHELL (wide, characteristic crab shape) -->
    <path d="M 60,95 
           C 60,85 70,80 100,80 
           C 130,80 140,85 140,95
           L 145,110
           C 145,125 130,135 100,135
           C 70,135 55,125 55,110
           Z" class="body" stroke="#D94E1F" stroke-width="2" />

    <!-- Shell texture -->
    <ellipse cx="100" cy="100" rx="35" ry="22" fill="none" stroke="#D94E1F" stroke-width="1.5" opacity="0.3" />
    <path d="M 75,100 Q 100,95 125,100" fill="none" stroke="#D94E1F" stroke-width="1.5" opacity="0.3" />
    <path d="M 70,110 Q 100,105 130,110" fill="none" stroke="#D94E1F" stroke-width="1.5" opacity="0.3" />

    <!-- LEGS (8 pieces - 4 pairs) -->
    <g class="shell">
        <!-- Left legs -->
        <path d="M 75,100 Q 60,100 50,110 L 45,125" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 70,108 Q 55,112 48,118 L 44,132" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 68,115 Q 55,122 50,128 L 48,140" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 70,122 Q 60,130 55,135 L 54,145" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />

        <!-- Right legs -->
        <path d="M 125,100 Q 140,100 150,110 L 155,125" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 130,108 Q 145,112 152,118 L 156,132" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 132,115 Q 145,122 150,128 L 152,140" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
        <path d="M 130,122 Q 140,130 145,135 L 146,145" fill="none" stroke="#E85D2A" stroke-width="4"
            stroke-linecap="round" />
    </g>

    <!-- CLAWS (large, at front) -->
    <g>
        <!-- Left claw -->
        <ellipse cx="72" cy="90" rx="8" ry="10" class="shell" transform="rotate(-20 72 90)" />
        <g transform="translate(55, 75)">
            <ellipse cx="0" cy="0" rx="13" ry="11" class="shell" />
            <path d="M -9,-5 Q -16,-9 -19,-6 L -15,-3 Z" class="dark" />
            <path d="M -9,5 Q -16,9 -19,6 L -15,3 Z" class="dark" />
        </g>

        <!-- Right claw -->
        <ellipse cx="128" cy="90" rx="8" ry="10" class="shell" transform="rotate(20 128 90)" />
        <g transform="translate(145, 75)">
            <ellipse cx="0" cy="0" rx="13" ry="11" class="shell" />
            <path d="M 9,-5 Q 16,-9 19,-6 L 15,-3 Z" class="dark" />
            <path d="M 9,5 Q 16,9 19,6 L 15,3 Z" class="dark" />
        </g>
    </g>

    <!-- EYES ON STALKS (on top!) -->
    <g>
        <!-- Left eye -->
        <line x1="85" y1="85" x2="82" y2="68" stroke="#E85D2A" stroke-width="4" stroke-linecap="round" />
        <circle cx="82" cy="63" r="9" fill="white" stroke="#E85D2A" stroke-width="2.5" />
        <circle cx="84" cy="63" r="6" fill="#2D3748" />
        <circle cx="86" cy="61" r="3" fill="white" />

        <!-- Right eye -->
        <line x1="115" y1="85" x2="118" y2="68" stroke="#E85D2A" stroke-width="4" stroke-linecap="round" />
        <circle cx="118" cy="63" r="9" fill="white" stroke="#E85D2A" stroke-width="2.5" />
        <circle cx="120" cy="63" r="6" fill="#2D3748" />
        <circle cx="122" cy="61" r="3" fill="white" />
    </g>

    <!-- MOUTH (cute smile) -->
    <path d="M 90,118 Q 100,125 110,118" fill="none" stroke="#D94E1F" stroke-width="3" stroke-linecap="round" />

    <!-- PASSPORT on shell -->
    <g>
        <rect x="82" y="96" width="36" height="26" rx="2.5" fill="white" stroke="#E85D2A" stroke-width="3" />
        <!-- Photo -->
        <rect x="86" y="100" width="12" height="16" rx="1.5" class="shell" />
        <!-- Text lines -->
        <line x1="101" y1="102" x2="113" y2="102" stroke="#E85D2A" stroke-width="2" stroke-linecap="round" />
        <line x1="101" y1="107" x2="113" y2="107" stroke="#E85D2A" stroke-width="2" stroke-linecap="round" />
        <line x1="101" y1="112" x2="110" y2="112" stroke="#E85D2A" stroke-width="2" stroke-linecap="round" />

        <!-- ADMIN badge -->
        <rect x="86" y="117" width="28" height="4" rx="1" fill="#FFD700" />
        <text x="90" y="120" font-family="Arial, sans-serif" font-size="4" fill="#2D3748"
            font-weight="bold">ADMIN</text>
    </g>
</svg>